<!DOCTYPE html>
<html>
<head>
  <title>Exit-Intent Popup Template</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>This is a exit-intent popup test. Hover outside the window for the popup</h1>
    </div>
  </div>

  <div class="modal fade" id="exitModal" tabindex="-1" role="dialog" aria-labelledby="exitModalLabel"> 
    <div class="modal-dialog" role="document"> 
      <div class="modal-content"> 
        <div class="modal-body"> 
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> 
          <h1 class="modal-title">Before you go...</h1> 
          <img class="jch-modal img-responsive" src="https://d2f1byvtxtpxtn.cloudfront.net/image/christian-hudson.png"> 
          <p>We want you to check out some other cool stuff!</p> 
          <a href="" class="btn btn-block btn-success" onclick="ga('send', 'event', 'exitModal', 'Sample Button Clicked', 'exitModal');">Check out all this cool stuff!</a> 
        </div> 
      </div> 
    </div> 
  </div>

</body>
</html>
